name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  publish_macros:
    name: Publish candle_pipelines_macros
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outputs.published }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Get version
        id: version
        run: echo "version=$(grep '^version =' candle_pipelines_macros/Cargo.toml | head -1 | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - name: Publish
        id: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cd candle_pipelines_macros
          if output=$(cargo publish 2>&1); then
            echo "published=true" >> $GITHUB_OUTPUT
          elif echo "$output" | grep -q "already exists"; then
            echo "Version already exists, skipping"
            echo "published=false" >> $GITHUB_OUTPUT
            else
              echo "$output"
              exit 1
          fi

  publish_candle_pipelines:
    name: Publish candle_pipelines
    needs: publish_macros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Update macros dependency
        run: |
          VERSION="${{ needs.publish_macros.outputs.version }}"
          sed -i "s/candle-pipelines-macros = { path = \"\.\.\/candle_pipelines_macros\", version = \"[^\"]*\" }/candle-pipelines-macros = \"$VERSION\"/" candle_pipelines/Cargo.toml

      - name: Wait for crates.io
        if: needs.publish_macros.outputs.published == 'true'
        run: sleep 30

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p candle-pipelines --allow-dirty

  release:
    name: GitHub Release
    needs: publish_candle_pipelines
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(grep '^version =' candle_pipelines/Cargo.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          skipIfReleaseExists: true
