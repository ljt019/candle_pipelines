name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  publish_tool_macro:
    name: Publish tool_macro
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outputs.published }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Get version
        id: version
        run: echo "version=$(grep '^version =' tool_macro/Cargo.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - name: Publish
        id: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cd tool_macro
          if output=$(cargo publish 2>&1); then
            echo "published=true" >> $GITHUB_OUTPUT
          elif echo "$output" | grep -q "already exists"; then
            echo "Version already exists, skipping"
            echo "published=false" >> $GITHUB_OUTPUT
          else
            echo "$output"
            exit 1
          fi

  publish_transformers:
    name: Publish transformers
    needs: publish_tool_macro
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Update tool_macro dependency
        run: |
          VERSION="${{ needs.publish_tool_macro.outputs.version }}"
          sed -i "s/tool_macro = { path = \"\.\.\/tool_macro\", version = \"[^\"]*\" }/tool_macro = \"$VERSION\"/" transformers/Cargo.toml

      - name: Wait for crates.io
        if: needs.publish_tool_macro.outputs.published == 'true'
        run: sleep 30

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p transformers

  release:
    name: GitHub Release
    needs: publish_transformers
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(grep '^version =' transformers/Cargo.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          skipIfReleaseExists: true
